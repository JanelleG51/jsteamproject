<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="result"></div>
<script>
    async function getSomeStarWarsStuff(id) {
        fetch("http://localhost:8081/albums/"+id)
         .then((response) => {
            response.json()
              .then((result) => {
                document.getElementById("result").innerHTML = `${result.title} by ${result.artist}<br> Tracks: ${result.tracks}<br> Price: ${result.price}`;
                },
                (error) => {
                document.getElementById("result").innerHTML = "No such artist";
                }) 
         });
    }
</script>
<input id="tin" type="text" placeholder="Enter a band id">
<button onclick="getSomeStarWarsStuff(document.getElementById('tin').value)">Submit</button>
</body>
</html>
