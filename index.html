<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div id="result"></div>
<script>
    async function getSomeStarWarsStuff() {
        let response = await fetch("http://localhost:8081/albums/1");
        let result = await response.json();
        console.log(result);
        document.getElementById("result").innerHTML = `${result.title} by ${result.artist}`;
    }

    getSomeStarWarsStuff();
</script>

</body>
</html>
